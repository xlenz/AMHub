<!DOCTYPE html>
<html ng-app="amhub" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">

    <!-- font awesome from BootstrapCDN -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>

  <body>
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" ng-click="isNavCollapsed = !isNavCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">
            <i class="fa fa-code-fork"></i> Docker Hub
          </span>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="!isNavCollapsed">
            <ul class="nav navbar-nav">
                <li><a href="#_containers" ng-click="isNavCollapsed=false"><i class="fa fa-th"></i> Containers</a></li>
                <li><a href="#_images" ng-click="isNavCollapsed=false"><i class="fa fa-sitemap"></i> Images</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/#settings" ng-click="isNavCollapsed=false"><i class="fa fa-cog"></i> Settings</a></li>
              </ul>
          </div>
      </div>
    </header>

    <section id="_containers" style="margin-top: 60px">
      <div class="container" ui-view="containers" autoscroll="false"></div>
    </section>
    <section id="_images">
      <div class="container" ui-view="images" autoscroll="false"></div>
    </section>
    
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">        
          <p class="pull-right">
            <a href="" ng-click="scrollTop()">Back to top</a>
            <br />
            <a target="_blank" href="https://github.com/xlenz/amhub/issues">Issues</a>
          </p>
          <p>
            This is fork of <a target="_blank" href="https://github.com/alex-agency/amhub">Alex Zavgorodniy AMHub</a>. <br />
            Code licensed under the
            <a target="_blank" href="http://opensource.org/licenses/mit-license.html">MIT License</a>. 
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
